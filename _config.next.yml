# ---------------------------------------------------------------
# Third Party Plugins & Services Settings
# See: https://theme-next.org/docs/third-party-services/
# More plugins: https://github.com/theme-next/awesome-next
# You may need to install the corresponding dependency packages
# ---------------------------------------------------------------

# Math Formulas Render Support
# Warning: Please install / uninstall the relevant renderer according to the documentation.
# See: https://theme-next.js.org/docs/third-party-services/math-equations
# Server-side plugin: https://github.com/next-theme/hexo-filter-mathjax
math:
  # Default (false) will load mathjax / katex script on demand.
  # That is it only render those page which has `mathjax: true` in front-matter.
  # If you set it to true, it will load mathjax / katex script EVERY PAGE.
  every_page: false

  # hexo-renderer-pandoc (or hexo-renderer-kramed) required for full MathJax support.
  mathjax:
    enable: true
    # Available values: none | ams | all
    tags: none

  # hexo-renderer-markdown-it-plus (or hexo-renderer-markdown-it with markdown-it-katex plugin) required for full Katex support.
  katex:
    enable: false
    # See: https://github.com/KaTeX/KaTeX/tree/master/contrib/copy-tex
    copy_tex: false

# FancyBox is a tool that offers a nice and elegant way to add zooming functionality for images.
# For more information: https://fancyapps.com/fancybox
fancybox: true

# Vanilla JavaScript plugin for lazyloading images.
# For more information: https://apoorv.pro/lozad.js/demo/
lazyload: true

# Pangu Support
# For more information: https://github.com/vinta/pangu.js
pangu: true

# ---------------------------------------------------------------
# Comments Settings
# See: https://theme-next.org/docs/third-party-services/comments
# ---------------------------------------------------------------

# Multiple Comment System Support
comments:
  # Available values: tabs | buttons
  style: tabs
  # Choose a comment system to be displayed by default.
  # Available values: changyan | disqus | disqusjs | gitalk | livere | valine
  active:
  # Setting `true` means remembering the comment system selected by the visitor.
  storage: true
  # Lazyload all comment systems.
  lazyload: false
  # Modify texts or order for any navs, here are some examples.
  nav:
  #disqus:
  #  text: Load Disqus
  #  order: -1
  #gitalk:
  #  order: -2

# Waline
# For more information: https://waline.js.org, https://github.com/walinejs/waline
# https://waline.js.org/reference/client/props.html
waline:
  # New! Whether enable this plugin
  enable: true
  # Waline server address url, you should set this to your own link
  serverURL: https://blog-manage.jason0743.space/
  # Waline library CDN url, you can set this to your preferred CDN
  libUrl: https://cdnjs.cloudflare.com/ajax/libs/waline/3.1.3/waline.umd.js
  # Waline CSS styles CDN url, you can set this to your preferred CDN
  cssUrl: https://cdnjs.cloudflare.com/ajax/libs/waline/3.1.3/waline.css
  # Custom locales
  locale:
    placeholder: 来发表一条友善的评论吧~ # Comment box placeholder
  # If false, comment count will only be displayed in post page, not in home page
  commentCount: true
  # Pageviews count, Note: You should not enable both `waline.pageview` and `leancloud_visitors`.
  pageview: false
  # Custom emoji
  emoji:
    - https://unpkg.com/@waline/emojis@1.0.1/weibo
    - https://unpkg.com/@waline/emojis@1.0.1/alus
    - https://unpkg.com/@waline/emojis@1.0.1/bilibili
    - https://unpkg.com/@waline/emojis@1.0.1/qq
    - https://unpkg.com/@waline/emojis@1.0.1/tieba
    - https://unpkg.com/@waline/emojis@1.0.1/tw-emoji
  # Comment information, valid meta are nick, mail and link
  meta:
    - nick
    - mail
    - link
  # Set required meta field, e.g.: [nick] | [nick, mail]
  requiredMeta:
    - nick
    - mail
  # Language, available values: en-US, zh-CN, zh-TW, pt-BR, ru-RU, jp-JP
  lang: zh-CN
  # Word limit, no limit when setting to 0
  wordLimit: 0
  # Whether enable login, can choose from 'enable', 'disable' and 'force'
  login: enable
  # comment per page
  pageSize: 10
  reaction: true

# ---------------------------------------------------------------
# Post Widgets & Content Sharing Services
# See: https://theme-next.org/docs/third-party-services/post-widgets
# ---------------------------------------------------------------

