follow_me:
  X(前 Twitter): https://twitter.com/theRealRev270 || fab fa-x
  Telegram: https://t.me/jrchan_blog || fab fa-telegram
  WeChat: /images/gongzhonghao.jpg || fab fa-weixin
  RSS: /atom.xml || fa fa-rss
  知乎: https://www.zhihu.com/people/bu-zhi-dao-gai-jiao-shi-yao-hao-51 || fab fa-zhihu

# Related popular posts
