# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: '随心记'
subtitle: '展现安全态度'
description: '技术博客，偶尔放一些心情相关随笔'
keywords: '前端，信息安全'
author: Jason Ren
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://blog.jason0743.space/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Open graph settings
# See: https://hexo.io/docs/helpers#open-graph
open_graph:
  enable: true
  options:
    #twitter_card: <twitter:card>
    twitter_id: theRealRev270
    twitter_site: https://blog.jason0743.space/
    #twitter_image: <twitter:image>
    #fb_admins: <fb:admin_id>
    fb_app_id: 849161579109162

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: true
post_asset_folder: true
markdown:
  preset: 'default'
  render:
    html: true
    xhtmlOut: false
    langPrefix: 'language-'
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  enable_rules:
  disable_rules:
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
  anchors:
    level: 2
    collisionSuffix: ''
    permalink: false
    permalinkClass: 'header-anchor'
    permalinkSide: 'left'
    permalinkSymbol: '¶'
    case: 0
    separator: '-'
relative_link: false
future: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:jasonren0403/blog-of-jason.git
  # example, https://github.com/hexojs/hexojs.github.io
  branch: gh-pages

mmedia:
  audio:
    default:
  video:
    default:
  aplayer:
    js: https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js
    css: https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css
    default:
      contents:
  meting:
    js: https://cdnjs.cloudflare.com/ajax/libs/meting/2.0.1/Meting.min.js
    api:
    default:
  dplayer:
    js: https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.27.1/DPlayer.min.js
    hls_js: https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.3/hls.min.js
    dash_js: https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.7.0/dash.all.min.js
    shaka_dash_js: https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.js
    flv_js: https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.6.2/flv.min.js
    webtorrent_js: https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js
    default:
      contents:
  bilibili:
    default:
      page: 1
      danmaku: true
      allowfullscreen: allowfullscreen
      sandbox: allow-top-navigation allow-same-origin allow-forms allow-scripts allow-popups
      width: 100%
      max_width: 850px
      margin: auto
  xigua:
    default:
      autoplay: false
      startTime: 0
      allowfullscreen: allowfullscreen
      sandbox: allow-top-navigation allow-same-origin allow-forms allow-scripts allow-popups
      width: 100%
      max_width: 850px
      margin: auto

# RSS
# https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:

# search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# sitemap
path: sitemap.xml
template: ./sitemap_template.xml
rel: false
tags: true
categories: true

# 外部链接优化
nofollow:
  enable: true
  field: site
  exclude:
  #- 'exclude1.com'
  #- 'exclude2.com'

# https://github.com/chenzhutian/hexo-all-minifier
all_minifier: true
js_concator:
  enable: true
  bundle_path: '/js/bundle.js'
  front: false
  silent: true

html_minifier:
  enable: true
  ignore_error: false
  silent: true
  exclude:

css_minifier:
  enable: true
  silent: true
  exclude:
    - '*.min.css'

js_minifier:
  enable: true
  mangle: true
  silent: true
  # output:
  # compress:
  exclude:
    - '*.min.js'

image_minifier:
  enable: true # set it to false for development
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: true
